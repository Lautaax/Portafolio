    <div id="contact-form">
        <div>
            <h1>Gracias por entrar a mi portafolio</h1> 
            <h4>Tienes alguna pregunta o simplemente quieres estar en contacto.</h4> 
        </div>
            <p id="failure">Oopsie...message not sent.</p>  
            <p id="success">Your message was sent successfully. Thank you!</p>
    
            <form method="post" action="/">
                <div>
                <label for="name">
                      <span class="required">Nombre: *</span> 
                    <input type="text" id="name" name="name" value="" placeholder="Jaimito" required="required" tabindex="1" autofocus="autofocus" />
                </label> 
                </div>
                <div>
                <label for="email">
                      <span class="required">Email: *</span>
                    <input type="email" id="email" name="email" value="" placeholder="corre@gmail.com" tabindex="2" required="required" />
                </label>  
                </div>
                <div>		          
                <label for="subject">
                <span>Consulta: </span>
                    <select id="subject" name="subject" tabindex="4">   
                        <option value="hello">Dise√±o web</option>
                        <option value="quote">Re-Style</option>  
                        <option value="general">Mantenimiento </option>
                    </select>
                </label>
                </div>
                <div>		          
                <label for="message">
                      <span class="required">Message: *</span> 
                    <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
                </label>  
                </div>
                <div>		           
                <button name="submit" type="submit" id="submit" >SEND</button> 
                </div>
            </form>
    
        </div>
